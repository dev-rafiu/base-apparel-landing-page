<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Karla&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img src="./images/logo.svg" alt="" />
      </header>
      <div class="hero"></div>
      <div class="content">
        <h1 class="content__title">
          <span class="highlight">We're</span> coming soon
        </h1>
        <div class="content__body">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="form-container">
          <form class="form">
            <input type="email" / placeholder="Enter email" class="email-field">
            <img src="./images/icon-error.svg" alt="" class="error-img" />
            <button class="submit-btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
